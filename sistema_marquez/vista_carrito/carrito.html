<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente Ventas Online</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS -->
</head>
<body>
    <style>
        * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .coming-soon-container {
                text-align: center;
                background-color: #fff;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            h1 {
                font-size: 3rem;
                color: #007bff;
                margin-bottom: 20px;
                text-transform: uppercase;
            }

            .coming-soon-image {
                max-width: 100%;
                height: auto;
                margin-bottom: 20px;
                border-radius: 10px;
            }

            .coming-soon-text {
                font-size: 1.2rem;
                color: #555;
            }

    </style>
    <div class="coming-soon-container">
        <h1>PRÓXIMAMENTE VENTAS ONLINE</h1>
        <img src="carrito.jpg" alt="Ventas Online" class="coming-soon-image">
        <p class="coming-soon-text">¡Estamos preparando algo increíble para ti!</p>
    </div>
</body>
</html>
